<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/chart.js@3.0.0-alpha.2/dist/chart.js"></script>
    <script src="../src/index.umd.js"></script>
  </head>

  <body>
    <div style="width: 75%;">
      <canvas id="canvas" style="border: 1px solid black;"></canvas>
    </div>
    <script>
      const { Chart, CategoryScale, LinearScale, Rectangle, Legend } = ChartESMFacade;
      const { BarController } = ChartESMFacade;

      Chart.register(CategoryScale, LinearScale, Rectangle, Legend);

      class MyBarController extends BarController {}
      MyBarController.id = 'mybar';

      Chart.register(MyBarController);

      const ctx = document.querySelector('canvas').getContext('2d');
      new Chart(ctx, {
        type: 'mybar',
        data: {
          labels: ['A', 'B'],
          datasets: [
            {
              label: 'DS1',
              data: [1, 2],
            },
          ],
        },
      });
    </script>
  </body>
</html>
